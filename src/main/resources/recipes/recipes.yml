      - name: Salt
        quantity: 1
        unit: tablespoon
    preparationTime: 15
    cookingTime: 30
    servings: 4
    instructions:
      - "Sauté onion until translucent."
      - "Add pumpkin cubes, vegetable broth, and salt, bring to a boil."
      - "Simmer until pumpkin is tender."
      - "Blend until smooth, stir in cream and nutmeg."
      - "Heat through and serve."
