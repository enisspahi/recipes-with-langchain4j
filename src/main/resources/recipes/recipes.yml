recipes:

  - title: Chili sin Carne
    ingredients:
      - name: Kidney beans
        quantity: 400
        unit: grams
      - name: Chickpeas
        quantity: 200
        unit: grams
      - name: Canned tomatoes
        quantity: 400
        unit: grams
      - name: Bell peppers
        quantity: 150
        unit: grams
      - name: Onion
        quantity: 1
        unit: unit
      - name: Garlic
        quantity: 3
        unit: cloves
      - name: Chili powder
        quantity: 10
        unit: grams
      - name: Cumin
        quantity: 5
        unit: grams
      - name: Vegetable broth
        quantity: 500
        unit: ml
    preparationTime: 10
    cookingTime: 25
    servings: 4
    instructions:
      - "Sauté onion and garlic in a pot."
      - "Add chili powder and cumin, stir."
      - "Mix in kidney beans, chickpeas, canned tomatoes, and vegetable broth."
      - "Simmer for 25 minutes, then serve with rice or cornbread."
    nutritionFacts:
      - HIGH_PROTEIN
