      - name: Carrots
        quantity: 100
        unit: grams
      - name: Celery
        quantity: 50
        unit: grams
      - name: Red wine
        quantity: 100
        unit: ml
      - name: Italian herbs
        quantity: 5
        unit: grams
      - name: Parmesan
        quantity: 50
        unit: grams
    preparationTime: 15
    cookingTime: 45
    servings: 4
    instructions:
      - "Sauté onion, garlic, carrots, and celery in a pan."
