  - title: Baked Salmon
    ingredients:
      - name: Salmon fillets
        quantity: 4
        unit: pieces
      - name: Lemon juice
        quantity: 30
        unit: ml
      - name: Olive oil
        quantity: 15
        unit: ml
      - name: Garlic cloves
        quantity: 2
        unit: cloves
      - name: Fresh dill
        quantity: 10
        unit: grams
      - name: Salt
        quantity: 0.5
        unit: tablespoon
    preparationTime: 10
    cookingTime: 20
    servings: 4
    instructions:
      - "Preheat oven to 220°C."
      - "Place salmon on a baking sheet, drizzle with lemon juice and olive oil."
      - "Top with minced garlic, dill, and sprinkle with salt."
      - "Bake for 20 minutes or until salmon flakes easily with a fork."
    nutritionFacts:
      - HIGH_PROTEIN
      - HIGH_CALORIE

  - title: Pumpkin Soup
