  - title: Chana Masala
    ingredients:
      - name: Chickpeas
        quantity: 400
        unit: grams
      - name: Tomato
        quantity: 200
        unit: grams
      - name: Onion
        quantity: 1
        unit: unit
      - name: Garlic
        quantity: 3
        unit: cloves
      - name: Ginger
        quantity: 10
        unit: grams
      - name: Garam masala
        quantity: 5
        unit: grams
      - name: Cumin seeds
        quantity: 5
        unit: grams
      - name: Turmeric
        quantity: 2
        unit: grams
      - name: Coriander powder
        quantity: 5
        unit: grams
      - name: Chili powder
        quantity: 3
        unit: grams
      - name: Salt
        quantity: 1
        unit: tablespoon
      - name: Oil
        quantity: 15
        unit: ml
      - name: Water
        quantity: 200
        unit: ml
      - name: Fresh cilantro
        quantity: 10
        unit: grams
    preparationTime: 10
    cookingTime: 30
    servings: 4
    instructions:
      - "Heat oil in a pan and add cumin seeds; let them sizzle for a few seconds."
      - "Add finely chopped onions and sauté until golden brown."
      - "Add minced garlic and grated ginger, sauté for 1 minute."
      - "Stir in the chopped tomatoes, turmeric, coriander powder, chili powder, and salt. Cook until tomatoes soften and oil separates."
      - "Add the chickpeas and water, bring to a boil and simmer for 15-20 minutes."
      - "Sprinkle garam masala, mix well, and cook for another 5 minutes."
      - "Garnish with fresh cilantro and serve with rice or naan."
    nutritionFacts:
      - HIGH_PROTEIN
      - CARBS
      - HIGH_CALORIE

  - title: Turkey Schnitzel
    ingredients:
      - name: Turkey breast
        quantity: 400
        unit: grams
      - name: Flour
        quantity: 50
        unit: grams
      - name: Eggs
        quantity: 2
        unit: units
      - name: Breadcrumbs
        quantity: 100
        unit: grams
      - name: Lemon
        quantity: 1
        unit: unit
      - name: Salt
        quantity: 1
        unit: tablespoon
      - name: Pepper
        quantity: 1
        unit: teaspoon
      - name: Oil for frying
        quantity: 200
        unit: ml
    preparationTime: 10
    cookingTime: 15
    servings: 4
    instructions:
      - "Pound turkey breast until thin."
      - "Season with salt and pepper, coat in flour, dip in beaten eggs, and cover with breadcrumbs."
      - "Fry in oil until golden brown."
      - "Serve with lemon wedges."
    nutritionFacts:
      - HIGH_PROTEIN
      - HIGH_CALORIE
